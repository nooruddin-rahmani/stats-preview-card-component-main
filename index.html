<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="nums">
          <div class="cl-1">
            <span class="cl-10k">10k+</span>
            <span class="companies">companies</span>
          </div>

          <div class="cl-2">
            <span class="cl-314">314</span>
            <span class="templates">templates</span>
          </div>

          <div class="cl-3">
            <span class="cl-12m">12m+</span>
            <sapn class="queries">queries</sapn>
          </div>
        </div>
      </div>
      <div class="img">
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/nooruddin-rahmani">Nooruddin Rahmani</a>.
    </div>
  </body>
</html>
